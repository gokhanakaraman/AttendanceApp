<ion-header>

  <ion-navbar>
    <ion-title>Yoklamaya Katıl</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card style="background-color: white">
        <ion-card-header>
          {{lecture.name}}
        </ion-card-header>
      </ion-card>

  <ion-card>
    <ion-card-header [ngStyle]="{color: code? 'green':''}">
      Durum: {{code ? 'Başarılı': 'Başarısız'}}
    </ion-card-header>
  </ion-card>

  <ion-list>

    <ion-item>
      <ion-input type="password" placeholder="Şifre" [(ngModel)]="lectureCode"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (tap)="genCode()">
      Yoklamaya Katıl
  </button>


</ion-content>
