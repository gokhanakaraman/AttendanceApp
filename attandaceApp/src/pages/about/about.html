<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of items" (tap)="onSelect(item)">
      <h2>{{ item.name }}</h2>
      <p>{{ item.Users[0].first }} {{ item.Users[0].last }}</p>
      <p>Dersi Alan Kişi Sayısı : {{ item.students.length }}</p>
      <p class="text-right">Ders Saati: {{ item.start }} - {{ item.end }}</p>
    </ion-item>
  </ion-list>

</ion-content>
