<ion-header>

  <ion-navbar>
    <ion-title>studentApproveList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (tap)="approve()" >APPROVE</button>

  <ion-list>
      <ion-item *ngFor="let item1 of item.students">
        <ion-avatar item-start>
          <img src="img/slimer.png">
        </ion-avatar>
  
        <h2>{{item1.number}}</h2>
        <p>{{item1.first}} {{item1.last}}</p>
  
        <button ion-button clear item-end>item.status</button>
      </ion-item>
    </ion-list>

</ion-content>
