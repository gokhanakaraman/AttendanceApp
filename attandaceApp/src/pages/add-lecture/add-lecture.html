<ion-header>

  <ion-navbar>
    <ion-title>Ders Ekle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Ders Adı" [(ngModel)]="lecture.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Başlama Saati" [(ngModel)]="lecture.start"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Bitiş Saati" [(ngModel)]="lecture.end"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (tap)="create()">
    Ders Ekle
  </button>

</ion-content>
